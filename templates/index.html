<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите города</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Введите города для получения прогноза погоды</h1>

        <!-- Форма для ввода городов -->
        <form action="/result" method="POST" id="city-form">
            <div class="form-group">
                <label for="departure-city">Город отправления:</label>
                <input type="text" id="departure-city" name="start" placeholder="Введите город отправления" required>
            </div>
            <div class="form-group">
                <label for="arrival-city">Город прибытия:</label>
                <input type="text" id="arrival-city" name="end" placeholder="Введите город прибытия" required>
            </div>
            <button type="submit">Получить прогноз</button>
        </form>
    </div>

</body>
</html>
